<div class="container my-5" id="reservation">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center subtitle">Por favor revisa la reservacion</h2>
        </div>
        <hr>
    </div> 
<div class="col my-5">
<table class="table-responsive table table-hover mt-5 mb-5 ">
  <thead>
    <tr>
      <th scope="col">Numero de reserva</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Numero telefonico</th>
      <th scope="col">Fecha Inicial</th>
      <th scope="col">Fecha final</th>
      <th scope="col" class="text-center">Cuantas personas son</th>
      <th scope="col"> Precio </th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let reserva of test; let iControl = index">
    <td class="text-center"> {{iControl}} </td>
    <td> {{reserva.nombre}} </td>
    <td> {{reserva.apellido}} </td>
    <td> {{reserva.telefono}} </td>
    <!--
    <td> {{reserva.fechaInicio | date:'yyyy-MM-dd'}} </td>
    <td> {{reserva.fechaFinal  | date:'yyyy-MM-dd'}} </td>
    -->
    <td class="text-center"> {{reserva.numeroPersonas}} </td>
    <td> {{reserva.costoReserva}} </td>
    </tr>
  </tbody>
</table>
</div>
